language: scala

scala:
- 2.12.4

jdk:
- oraclejdk8

before_install:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash
  scripts/decrypt-keys.sh; fi
- export PATH=${PATH}:./vendor/bundle

script:
- sbt ++$TRAVIS_SCALA_VERSION clean coverage +coreJVM/test +akka/test +circeJVM/test coverageReport
- sbt ++$TRAVIS_SCALA_VERSION clean validateJS
- sbt validateDoc validateScalafmt
- sbt example/compile exampleJS/compile

after_success:
- bash <(curl -s https://codecov.io/bash)
